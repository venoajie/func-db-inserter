
schema_version: 20180708
name: postgres-inserter
version: 1.0.0
runtime: docker
memory: 512
timeout: 60
annotations:
  # This annotation tells the OCI Functions platform which API endpoint to
  # route default invocations to. For this function, the primary purpose is
  # creating items, so we point to the /items endpoint.
  # The /health endpoint remains accessible via its full path.
  fn.oci.oracle.com/fn/invokeEndpoint: "/items"
